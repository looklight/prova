<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>_Altrove - Pianifica. Vivi. Ricorda.</title>

  <!-- ðŸ“± PWA & iOS Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="_Altrove">
  <meta name="theme-color" content="#4ECDC4">
  <meta name="description" content="Pianifica. Vivi. Ricorda.">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- ðŸš€ PRECONNECT: Firebase & Analytics -->
  <link rel="preconnect" href="https://firebasestorage.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://firestore.googleapis.com" crossorigin>
  
  <!-- ðŸŽ¨ INLINE CRITICAL CSS: Previene FOUC -->
  <style>
    /* Reset base e font system */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Loader iniziale */
    #initial-loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4ECDC4 0%, #3DBDB5 100%);
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }

    #initial-loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .loader-brand {
      color: white;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
    }

    .loader-tagline {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.2s forwards;
    }

    .loader-dots {
      display: flex;
      gap: 8px;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.4s forwards;
    }

    .loader-dot {
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      animation: pulse 1.2s ease-in-out infinite;
    }

    .loader-dot:nth-child(2) { animation-delay: 0.2s; }
    .loader-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }

    /* Nasconde il contenuto fino al mount di React */
    #root:empty {
      display: none;
    }
  </style>
</head>
<body>
  <!-- ðŸŽ¨ LOADER INIZIALE: Mostra immediatamente durante il caricamento -->
  <div id="initial-loader">
    <div class="loader-brand">_Altrove</div>
    <div class="loader-tagline">Pianifica. Vivi. Ricorda.</div>
    <div class="loader-dots">
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
    </div>
  </div>
  
  <!-- âš›ï¸ ROOT: React monta qui -->
  <div id="root"></div>
  
  <!-- ðŸš€ SCRIPT: Rimuove loader quando React Ã¨ pronto -->
  <script>
    // Nasconde il loader quando il DOM Ã¨ caricato
    window.addEventListener('DOMContentLoaded', () => {
      // Aspetta che React monti
      const checkReactMount = setInterval(() => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('fade-out');
            setTimeout(() => loader.remove(), 300);
          }
          clearInterval(checkReactMount);
        }
      }, 50);
      
      // Fallback: rimuovi comunque dopo 5 secondi
      setTimeout(() => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.classList.add('fade-out');
          setTimeout(() => loader.remove(), 300);
        }
        clearInterval(checkReactMount);
      }, 5000);
    });
  </script>
  
  <!-- âš›ï¸ REACT APP -->
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
